<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Mexo - Modern Responsive Landing Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Modern Responsive Multipurpose Creative Landing Page Template" />
        <meta name="keywords" content="Bootstrap 4, SASS, Clean, Multipurpose, Responsive, Modern, RayBim, Mexo" />
        <meta content="RayBim Technologies" name="author" />
        <style>
                    *{transition: all 0.6s;}
                    html {
                        height: 100%;
                    }
                    body{
                        font-family: 'Lato', sans-serif;    
                        color: #888;    
                        margin: 0;
                    }
                    #main{    
                        display: table;    
                        width: 100%;    
                        height: 100vh;    
                        text-align: center;
                    }
                    .fof{	  
                        display: table-cell;	  
                        vertical-align: middle;
                    }
                    .fof h1{	  
                        font-size: 38px;	  
                        display: inline-block;	  
                        padding-right: 12px;
                        animation: type .5s alternate infinite;
                    }
                    @keyframes type{
                        from{box-shadow: inset -3px 0px 0px #888;}	  
                        to{box-shadow: inset -3px 0px 0px transparent;}
                    }
        </style>
        </head>

<div id="main">
    <div class="fof">
            <h1>Error 404</h1>
    </div>
</div>
